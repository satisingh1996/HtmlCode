<!DOCTYPE html>
<html>
    <head>
        <title>Bold, Italic, Underlined Text</title>
    </head>
    <body>
        <p>
        <strong> Bold Text</strong><br>
        <em>Italic Text</em><br>
        <u>Underlined Text</u><br>
        <strike>Strike Text</strike><br>

        <b>Bold</b><br>
        <i>Italic</i><br>

        <u><strong><em><strike>Underlined, Bold, Italic & Strike</strike></em></strong></u>

        </p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Input Text Fields</title>
    </head>
    <body>
        <form name="employment" action="send.php" method="post">
            <table width=600 border="1" bordercolor="blue" cellspacing="2" cellpadding="2">
                <tr>
                    <td>Employment Application</td>
                    <td></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" maxlength="50"/></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" maxlength="50"/></td>
                </tr>
                <tr>
                    <td>Position</td>
                    <td>
                        <select name="position">
                            <option value="AC">Accountact</option> <!-- In the database only taking 2 character that why we taking the value -->
                            <option value="RE">Receptionist</option>
                            <option value="AD">Administrator</option>
                            <option value="SU">Supervisor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Experience Level</td>
                    <td>
                        <select name="experience">
                            <option value="EL">Entry Level</option> <!-- In the database only taking 2 character that why we taking the value -->
                            <option value="SE">Some Experience</option>
                            <option value="VE">Very Experience</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Job Type</td>
                    <td>
                        <input type="checkbox" name="ft"/> Full-Time
                        <input type="checkbox" name="pt"/> Part-Time
                        <input type="checkbox" name="ct"/> Contract
                    </td>
                </tr>
                <tr>
                    <td>Employment Status</td>
                    <td>
                        <input type="radio" name="estatus" value="employed"/> Employed
                        <input type="radio" name="estatus" value="unemployed"/> Unemployed
                        <input type="radio" name="estatus" value="student"/> Student
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </body>
</html>

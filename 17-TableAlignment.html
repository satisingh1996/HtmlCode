<!DOCTYPE html>
<html>
    <head>
        <title>
            Table Alignment
        </title>
    </head>
    <body>
        <table width="50%" border="2" bordercolor="blue" cellspacing="2" cellpadding="2">
            <tr align="center">
                <td>
                    Product
                </td>
                <td>
                    Rate
                </td>
            </tr>
            <tr>
                <td align="left">
                    Suitcase
                </td>
                <td align="right">
                    2400
                </td>
            </tr>
            <tr>
                <td>
                    Luggage Bag
                </td>
                <td>
                    2600
                </td>
            </tr>
        </table>
    </body>
</html>
